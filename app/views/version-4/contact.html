
{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<div class="govuk-width-container">
  <a href="#" class="govuk-back-link">Back</a>

  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">

        <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
          <h1 class="govuk-fieldset__heading">
            Request your flood risk assessment data
          </h1>
        </legend>

        <br />
        <p id="event-name-hint" class="govuk-body">
            Weâ€™ll send your flood risk data in an email. This data was previously known as a product 4.
          </p>
        <br />

        <div class="govuk-form-group">

        <form action="/form-handler" method="post" novalidate>

          <div class="govuk-form-group">
           <label class="govuk-label govuk-label--m" for="passport-number">
              Full name
            </label>
            <input class="govuk-input" id="full-name" name="full-name" type="text" autocomplete="name" spellcheck="false">
          </div>

          <div class="govuk-form-group">
            <label class="govuk-label govuk-label--m" for="email">
              Email address
            </label>
            <input class="govuk-input" id="email" name="email" type="email" aria-describedby="email-hint" autocomplete="email" spellcheck="false">
          </div>

        </form>
        </div>


         <a href="{{ data['confirmation'] }}" role="button" draggable="false" class="govuk-button govuk-!-margin-top-2 govuk-!-margin-bottom-8 govuk-button--start" data-module="govuk-button">
        Continue
        </a>

      </div>

  </main>
</div>

{% endblock %}
